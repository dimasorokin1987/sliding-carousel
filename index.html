<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />

        <title>Sliding carousel usage example</title>
        <script src='https://dimasorokin1987.github.io/sliding-carousel/sliding-carousel.js'></script>
    </head>
    <body>
        <sliding-carousel width='700px' height='300px' n_display_slides=3 smooth_scroll loop_slides>

            </figure>
            <figure>
                <img src="https://picsum.photos/200/300" />
                <figcaption>random image 2</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/200/300" />
                <figcaption>random image 3</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/200/300" />
                <figcaption>random image 4</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/200/300" />
                <figcaption>random image 5</figcaption>
            </figure>
        </sliding-carousel>
    </body>
</html>
